name: import

on:
  workflow_dispatch:
    inputs:
      debug:
        description: "debug mode"
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 */3 * * *"

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - uses: ega4432/notion-to-markdown-action@v0
        with:
          output_path: ./src/content/blog
          filename_property: slug
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Configure git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Output diff
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug == 'true' }}
        run: |
          git branch
          git status --short
          git diff --name-only
          ls -ltra ./src/content/blog

      - name: Delete `slug` property from front matter
        run: |
          git diff --name-only ./src/content/blog/ | xargs sed -i '/^slug:/d'

      - name: Move images to `public` directory
        run: |
          ls -d ./src/content/blog/*/ | grep -Ev "book-review" | xargs -I {} mv -fv {} ./public/images/blog/

