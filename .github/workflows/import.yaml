name: import

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */3 * * *"

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - uses: ega4432/notion-to-markdown-action@v0
        id: import
        with:
          output_path: ./src/content/blog
          filename_property: slug
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Remove draft files
        if: steps.import.outputs.files_count > 0
        run: |
          find ./src/content/blog/ -name '*.md' | xargs grep -l "draft: true" | xargs rm

      - name: Add markdown files & images
        if: steps.import.outputs.files_count > 0
        run: |
          git add -N .
          find ./src/content/blog/ -name '*.md' | xargs sed -i '/^slug:/d'

          if [ "$(ls -d ./src/content/blog/*/ | grep -Ev "book-review" | wc -l)" -gt "0" ]; then
            ls -d ./src/content/blog/*/ | grep -Ev "book-review" | xargs -I {} mv -fv {} ./public/images/blog/
          fi

      - name: Commit & push
        if: steps.import.outputs.files_count > 0 && success()
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit -a -m '[bot] Automatically import contents from Notion'
          # git push
