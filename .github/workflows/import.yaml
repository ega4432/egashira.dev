name: import

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ega4432/notion-to-markdown-action@v0
      with:
        output_dir: ./src/pages/notes
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
    - run: ls -ltra output
