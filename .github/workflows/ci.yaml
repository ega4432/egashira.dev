name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: .tool-versions
        cache: 'pnpm'
    - run: pnpm ci
    - run: pnpm rome format
    - run: pnpm rome lint
    - run: pnpm run build
