name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: .tool-versions
        cache: 'npm'
        cache-dependency-path: './package-lock.json'
    - run: npm i
    - run: npx rome format ./src
    - run: npx rome check ./src
    - run: npm run build
