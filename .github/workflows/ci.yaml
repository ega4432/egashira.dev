name: "build"

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Execute prettier
        run: npx prettier .

      - name: Execute eslint
        run: npx eslint ./src --ext '.ts,.astro' --max-warnings 0

      - name: Build
        run: npm run build
