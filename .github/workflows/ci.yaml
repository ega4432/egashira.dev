name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: .tool-versions
        cache: 'npm'
    - run: npm ci
    - run: npm rome format
    - run: npm rome lint
    - run: npm run build
